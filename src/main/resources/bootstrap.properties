spring.application.name=SubscriptionManager
spring.cloud.config.uri=http://localhost:8888

server.port=8008

logging.level.eu.h2020.symbiote.fm=DEBUG
logging.level.org.springframework.cloud.netflix.eureka.serviceregistry.EurekaAutoServiceRegistration=INFO
logging.level.org.springframework=WARN

rabbit.host=localhost
rabbit.username=guest
rabbit.password=guest

rabbit.exchange.federation.name=symbIoTe.federation
rabbit.exchange.subscription.name=symbIoTe.subscription

rabbit.routingKey.subscriptionManager.federationCreated=symbIoTe.federation.created
rabbit.routingKey.subscriptionManager.federationChanged=symbIoTe.federation.changed
rabbit.routingKey.subscriptionManager.federationDeleted=symbIoTe.federation.deleted

rabbit.routingKey.subscriptionManager.resourceAdded=symbIoTe.resource.added
rabbit.routingKey.subscriptionManager.resourceUpdated=symbIoTe.resource.updated
rabbit.routingKey.subscriptionManager.resourceDeleted=symbIoTe.resource.deleted

rabbit.routingKey.subscriptionManager.subscriptionCreated=symbIoTe.subscription.created
rabbit.routingKey.subscriptionManager.subscriptionRemoved=symbIoTe.subscription.removed


